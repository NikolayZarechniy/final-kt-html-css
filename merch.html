<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IThub</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<style>
    main{
        max-width: 100%;
        background: rgb(215, 119, 250);
    }
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: rgb(215, 119, 250);
        color: #c300ff;
    }

    header {
        display: flex;
        padding: 20px;
        gap: 10px;
        background: #000000;
        justify-content: space-between;
        align-items: center;
    }

    header > a {
        width: 150px;
        display: flex;
    }
    
    .logo {
        width: 100%;
        height: auto;
    }

    nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        color: rgb(237, 192, 253);
        font-weight: bold;
        flex-wrap: wrap;
    }

    nav a {
        text-decoration: none;
        color: rgb(237, 192, 253);
    }

    nav a.active {
        color: #c300ff;
    }

    .search {
        display: flex;
        align-items: center;
        position: relative;
        padding-right: 10px;
        cursor: pointer;
    }

    #cart-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background: red;
        color: white;
        font-size: 12px;
        padding: 2px 6px;
        border-radius: 50%;
    }

    .hero {
        background: rgb(215, 119, 250);
        padding: 20px 0;
        min-height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #000000;
    }

    .hero .logo2 {
        max-width: 150px;
        height: auto;
    }

    .numbers {
        display: flex;
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
    }

    .numbers a {
        flex: 1;
        text-align: center;
        padding: 10px;
        background: rgb(237, 192, 253);
        border: 1px solid #ffffff;
        text-decoration: none;
        color: #000000;
    }

    .content {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        justify-content: center;
    }

    .box {
        background: rgb(237, 192, 253);
        padding: 15px;
        border: 1px solid #ddd;
        text-align: center;
        flex: 1 1 300px;
        max-width: 350px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .box img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }

    button {
        padding: 5px 15px;
        background: #c300ff;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
    }

    footer {
        display: flex;
        background: #000000;
        color: #c300ff;
        padding: 20px;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    @media (max-width: 768px){
        header {
            flex-direction: column;
            gap: 15px;
        }
        
        nav {
           font-size: 14px;
           gap: 10px; 
        }
    }
</style>
</head>
<body>

<header>
    <a href=""><img src="png\ithub.png" alt="IThub" class="logo"></a>
    <nav>
        <a href="first.html">ГЛАВНАЯ</a>
        <a href="">О НАС</a>
        <a href="">СЕРВИСЫ</a>
        <a href="">ПАРТНЕРЫ</a>
        <a class="active" href="">МЕРЧ</a>
        <a href="">КОНТАКТЫ</a>
    </nav>
    <div class="search">
        <i class="fa-solid fa-basket-shopping fa-xl" style="color: #ffffff;"></i>
        <span id="cart-count">0</span>
    </div>
</header>

<div class="hero">
    <div>
        <img src="png\ithub2.jpg" alt="IThub" class="logo2">
        <p>Изучаем языки программирования</p>
    </div>
</div>

<div class="numbers">
    <a href="">Футболки</a>
    <a href="">Свитшоты</a>
    <a href="">Лонгсливы</a>
    <a href="">Шопперы</a>
</div>

<div class="content">
    <div class="box">
        <img src="png\tshort.jpg" alt="">
        <h3>Футболка IThub</h3>
        <p>Цена: 1500 ₽</p>
        <div class="controls">
            <button onclick="removeFromCart()">−</button>
            <button onclick="addToCart()">+</button>
        </div>
    </div>

    <div class="box">
        <img src="png\longsliv.jpg" alt="">
        <h3>Лонгслив IThub</h3>
        <p>Цена: 3000 ₽</p>
        <div class="controls">
            <button onclick="removeFromCart()">−</button>
            <button onclick="addToCart()">+</button>
        </div>
    </div>

    <div class="box">
        <img src="png\shopper.jpg" alt="">
        <h3>Шопер IThub</h3>
        <p>Цена: 700 ₽</p>
        <div class="controls">
            <button onclick="removeFromCart()">−</button>
            <button onclick="addToCart()">+</button>
        </div>
    </div>

    <div class="box">
        <h1></h1>
        <h2>Свитшот Скоро</h2>
        <h3></h3>
    </div>
</div>

<footer>
    <div>
        <h3>Контакты</h3>
        <p>+79812782563 | saint_petersburg@it.hub.ru</p>
    </div>
    <div>
        <h3>Социальные сети</h3>
        <p><a href=""><i class="fa-brands fa-vk fa-xl" style="color: #c300ff;"></i></a>| <a href=""><i class="fa-brands fa-telegram fa-xl" style="color: #c300ff;"></i></a> | <a href=""><i class="fa-brands fa-tiktok fa-xl" style="color: #c300ff;"></i></a></p>
    </div>
</footer>
<script>
    let cartCount = 0;

    function addToCart() {
        cartCount++;
        updateCart();
    }

    function removeFromCart() {
        if (cartCount > 0) {
            cartCount--;
            updateCart();
        }
    }

    function updateCart() {
        document.getElementById("cart-count").textContent = cartCount;
    }
</script>

</body>
</html>
